<!-- Секція сканування (показується під час сканування) -->
<section class="card card-dark mb-5" id="autoScanSection" style="display: none;">
    <div class="card-body p-4">
        <h2 class="h4 fw-semibold mb-4">
            <i class="bi bi-radar me-2 text-primary"></i>Сканування мереж
        </h2>
        
        <!-- Прогрес сканування -->
        <div id="autoScanProgress" class="mb-4"></div>
        
        <!-- Статус сканування -->
        <p id="autoScanStatus" class="text-secondary text-center mb-4">Ініціалізація...</p>
        
        <!-- Індикатори фаз сканування -->
        <div id="autoScanPhases" class="d-flex justify-content-center gap-4 mb-3" style="display: none;">
            <div id="autoScanPhaseWps" class="phase-indicator phase-pending">
                <i class="bi bi-wifi me-1"></i>
                <span>WPS Scan</span>
            </div>
            <div id="autoScanPhaseHandshake" class="phase-indicator phase-pending">
                <i class="bi bi-hand-index me-1"></i>
                <span>Handshake Scan</span>
            </div>
        </div>
    </div>
</section>

<!-- Список мереж (показується після сканування) -->
<section class="card card-dark mb-5" id="autoNetworksSection" style="display: none;">
    <div class="card-body p-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
            <div>
                <h2 class="h4 fw-semibold mb-1">
                    <i class="bi bi-list-ul me-2 text-primary"></i>Доступні мережі
                </h2>
                <p class="text-secondary mb-0">Оберіть мережу для автоматичного тестування безпеки</p>
            </div>
            <div class="d-flex gap-2">
                <span id="autoNetworksCount" class="badge bg-secondary fs-6 py-2 px-3">0 мереж</span>
                <span id="autoWpsCount" class="badge bg-warning text-dark fs-6 py-2 px-3">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>0 з WPS
                </span>
            </div>
        </div>
        
        <!-- Легенда -->
        <div class="d-flex flex-wrap gap-3 mb-3 small">
            <div class="d-flex align-items-center gap-1">
                <span class="badge bg-warning text-dark"><i class="bi bi-exclamation-triangle-fill"></i> WPS</span>
                <span class="text-secondary">- Мережа з увімкненим WPS (потенційна вразливість)</span>
            </div>
        </div>
        
        <!-- Список мереж -->
        <div id="autoNetworksList">
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Завантаження...</span>
                </div>
                <p class="text-secondary mt-3">Завантаження списку мереж...</p>
            </div>
        </div>
        
        <!-- Інформація про вибрану мережу -->
        <div id="autoSelectedNetworkInfo" style="display: none;" class="mt-4">
            <div class="alert alert-primary">
                <h6 class="alert-heading mb-2">
                    <i class="bi bi-check-circle me-2"></i>Вибрана мережа
                </h6>
                <div id="autoSelectedNetworkDetails" class="mb-0"></div>
            </div>
            <div class="d-flex gap-3">
                <button 
                    class="btn btn-primary flex-grow-1" 
                    id="autoTestButton"
                    onclick="startAutoTesting()"
                    aria-label="Почати автоматичне тестування обраної мережі"
                >
                    <i class="bi bi-shield-check me-2"></i>Почати автоматичне тестування
                </button>
                <button 
                    class="btn btn-outline-secondary" 
                    onclick="resetAutoView()"
                    aria-label="Повернутися на початок"
                >
                    <i class="bi bi-arrow-left me-2"></i>Назад
                </button>
            </div>
        </div>
    </div>
</section>
