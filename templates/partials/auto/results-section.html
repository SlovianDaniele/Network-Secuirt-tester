<!-- Секція результатів (спочатку приховано) -->
<section class="card card-dark" id="autoResultsSection" style="display: none;">
    <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 fw-semibold mb-0">
                <i class="bi bi-clipboard-check me-2 text-primary"></i>Результати тестування
            </h2>
            <div class="d-flex gap-2">
                <button 
                    class="btn btn-outline-secondary btn-sm" 
                    onclick="backToNetworksList()"
                    aria-label="Тестувати іншу мережу"
                >
                    <i class="bi bi-wifi me-1"></i>Інша мережа
                </button>
                <button 
                    class="btn btn-outline-primary btn-sm" 
                    onclick="resetAutoView()"
                    aria-label="Нове сканування"
                >
                    <i class="bi bi-arrow-repeat me-1"></i>Нове сканування
                </button>
            </div>
        </div>
        
        <!-- Контейнер для динамічних результатів -->
        <div id="autoTestResults">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Завантаження результатів...</span>
                </div>
                <p class="text-secondary mt-3">Обробка результатів...</p>
            </div>
        </div>
        
        <!-- Кнопки дій -->
        <div class="mt-4 pt-4 border-top border-secondary border-opacity-25">
            <div class="row g-3">
                <div class="col-md-6">
                    <button 
                        class="btn btn-outline-secondary w-100" 
                        onclick="resetAutoView()"
                        aria-label="Повернутися до початку"
                    >
                        <i class="bi bi-arrow-left me-2"></i>Повернутися до початку
                    </button>
                </div>
                <div class="col-md-6">
                    <button 
                        class="btn btn-primary w-100" 
                        onclick="backToNetworksList()"
                        aria-label="Тестувати іншу мережу"
                    >
                        <i class="bi bi-wifi me-2"></i>Тестувати іншу мережу
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Стилі для карток результатів */
    #autoTestResults .card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    #autoTestResults .card:hover {
        transform: translateY(-2px);
    }
    
    /* Стилі для badge результатів */
    #autoTestResults .badge {
        font-size: 0.75rem;
        padding: 0.35em 0.65em;
    }
    
    /* Анімація появи результатів */
    #autoTestResults > * {
        animation: fadeInUp 0.3s ease;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Стилі для списку рекомендацій */
    #autoTestResults ul {
        padding-left: 1.25rem;
    }
    
    #autoTestResults ul li {
        margin-bottom: 0.5rem;
        line-height: 1.5;
    }
    
    #autoTestResults ul li:last-child {
        margin-bottom: 0;
    }
</style>
